<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/70ab98db76.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300&family=Mukta:wght@300&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 30rem; height: 42rem;">
        <div class="card-body">
          <header class="search">
            <h1>
						<form id="search-form">
						<div class="row">
							<div class="col-6">
							<input type="search" 
										 placeholder="Type a city name.." 
										 id="search-input"
									   class="form-control"
										 />
							</div>
							<div class="col-3">
							<input type="submit" 
										 value="Search" 
										 id="submit-input"
										 class="form-control btn btn-light"
										 />
            </div>
            <div class="col-3">
                <input type="submit" 
                       value="Current Loc" 
                       id="submit-current"
                       class="form-control btn btn-light w-100"å
                       />
					</div>
						</form>
            </h1>
          </header>
          <section class="details">
            <h2>
              <div class="cityName"></div>
              <div class="day"></div>
              <div class="description">()</div>
              <div class="pressure">Pressure: %</div>
              <div class="humidity">Humidity: %</div>
              <div class="wind">Wind: m/s</div>
            </h2>
          </section>
          <main>
            <h3><span  class = "emoji">
              <i class="fas fa-cloud-rain"></i> </span>
              <div class="emoji-description">
                <span class="temperatureToday"> 18 </span>  
                <span class="unit">
                    <a href="#" id ="celsius"> °C </a href> | <a href="#" id ="fahrenheit"> °F </a href>
									</span>
								</div>
            </h3>
            <h4>
              <div class="card" style="width: 28rem; height: 4rem;">
                <div class="card-body" class="width:" 28>
                  <div class="row">
                    <div class="col-sm-2">
                      <i class="fas fa-cloud"></i> | 18°
                      <div class="timeOfTheDay">
                        9am
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <i class="fas fa-cloud-sun"></i> | 19°
                      <div class="timeOfTheDay">12pm</div>
                    </div>
                    <div class="col-sm-2">
                      <i class="fas fa-cloud"></i> | 17°
                      <div class="timeOfTheDay">3pm</div>
                    </div>
                    <div class="col-sm-2">
                      <i class="fas fa-cloud"></i> | 17°
                      <div class="timeOfTheDay">
                        6pm
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <i class="fas fa-cloud-moon"></i> | 15°
                      <div class="timeOfTheDay">9pm</div>
                    </div>
                    <div class="col-sm-2">
                      <i class="fas fa-cloud-rain"></i> | 13°
                      <div class="timeOfTheDay">12mn</div>
                    </div>
                  </div>
                </div>
              </div>
            </h4>
          </main>
          <main-two>
            <div class="monday">
              <div class="card" style="width: 5.5rem; height: 8rem;">
                <div class="card-body">
									Mon
                  <p>
                    <i class="fas fa-cloud-sun"></i>
										<br />
                    22° | 8°
                  </p>
                </div>
              </div>
            </div>
            <div class="tuesday">
              <div class="card" style="width: 5.5rem; height: 8rem;">
                <div class="card-body">
                  Tue

                  <p>
                    <i class="fas fa-sun"></i>
                    22° | 9°
                  </p>
                </div>
              </div>
            </div>
            <div class="wednesday">
              <div class="card" style="width: 5.5rem; height: 8rem;">
                <div class="card-body">
                  Wed

                  <p>
                    <i class="fas fa-cloud-sun"></i>
                    22° | 11°
                  </p>
                </div>
              </div>
            </div>
            <div class="thursday">
              <div class="card" style="width: 5.5rem; height: 8rem;">
                <div class="card-body">
                  Thu

                  <p>
                    <i class="fas fa-cloud"></i>
                    21° | 11°
                  </p>
                </div>
              </div>
            </div>
            <div class="friday">
              <div class="card" style="width: 5.5rem; height: 8rem;">
                <div class="card-body">
                  Fri

                  <p>
                    <i class="fas fa-cloud-showers-heavy"></i>
                    21° | 9°
                  </p>
                </div>
              </div>
            </div>
          </main-two>
          <footer>
            <h5>
                <a href="https://github.com/kathleenjade/first-ever-coding-project" target="_blank">
                Open-source code
                </a>
                by Kath Escote
            </h5>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
