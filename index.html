<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/70ab98db76.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Indie+Flower&family=Mukta:wght@300&family=Texturina:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">  
      <header class="search">
        <form id="search-form">
          <div class="row">
            <div class="col-5">
              <input type="search" 
                      placeholder="Type a city name.." 
                      id="search-input"
                      class="form-control rounded-input"
                      autocomplete="off"/>
            </div>
            <div class="col-1">
              <button class="form-control btn btn-light" id="submit-input">
               <i class="fas fa-search"></i></button>
            </div>
        </form>
              <button class="btn btn-light" id="submit-current">
               <i class="fas fa-map-marker-alt"></i></button>     
      </header>
            <h1>
                <span class="details">
                  <div class="cityName"></div>
                  <div class="day"></div>
                  <div class="description">()</div>
                </span>
                <span  class = "emoji">
                  <i class="fas fa-cloud-rain"></i> </span>
                  <div class="emoji-description">
                   <span class="temperatureToday"> 18 </span>  
                   <span class="unit">
                   <a href="#" id ="celsius"> °C </a href> | <a href="#" id ="fahrenheit"> °F </a href></span>
            </h1>
      <main>
            <h2>
                <span class="information">
                  <div class="feelsLike">Feels Like: °C</div>
                  <div class="humidity">Humidity: %</div>
                   <div class="pressure">Pressure: %</div>
                   <div class="wind">Wind: m/s</div>
                  </div>
                </span>
            </h2>
            <h3>
              <div class="row">
                  <div class="col-sm-2">
                    <i class="fas fa-cloud"></i> | 18°
                    <div class="timeOfTheDay">9am</div>
                  </div>
                  <div class="col-sm-2">
                     <i class="fas fa-cloud-sun"></i> | 19°
                     <div class="timeOfTheDay">12pm</div>
                  </div>
                  <div class="col-sm-2">
                     <i class="fas fa-cloud"></i> | 17°                   
                     <div class="timeOfTheDay">3pm</div>
                  </div>               
                  <div class="col-sm-2">
                     <i class="fas fa-cloud"></i> | 17°
                     <div class="timeOfTheDay">6pm</div>
                  </div>
                  <div class="col-sm-2">
                     <i class="fas fa-cloud-moon"></i> | 15°
                     <div class="timeOfTheDay">9pm</div>
                  </div>
                  <div class="col-sm-2">
                     <i class="fas fa-cloud-rain"></i> | 13°
                     <div class="timeOfTheDay">12mn</div>
                  </div>
              </div>
            </h3>
      </main>
      <section>
        <div class="monday">
                Mon
            <p> <i class="fas fa-cloud-sun"></i>
            <br /> 22° | 8° </p>
        </div>
        <div class="tuesday">
                Tue
            <p> <i class="fas fa-sun"></i>
            <br /> 22° | 9° </p>
        </div>
        <div class="wednesday">
                 Wed
            <p> <i class="fas fa-cloud-sun"></i>
            <br />    22° | 11° </p>
        </div>
        <div class="thursday">
                 Thu
        <p> <i class="fas fa-cloud"></i>
        <br />    21° | 11° </p>
        </div>
        <div class="friday">
                 Fri
        <p> <i class="fas fa-cloud-showers-heavy"></i>
        <br />    21° | 9° </p>
        </div>
      </section>
        <footer>
           <h4>
              <a href="https://github.com/kathleenjade/first-ever-coding-project" target="_blank">
                 Open-source code
              </a>
                 by Kath Escote
           </h4>
        </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
