<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/70ab98db76.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Indie+Flower&family=Mukta:wght@300&family=Texturina:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <header class="search">
        <form id="search-form">
          <div class="row">
            <div class="col-5">
              <input type="search" 
                      placeholder="Type a city name.." 
                      id="search-input"
                      class="form-control rounded-input"
                      autocomplete="off"/>
            </div>
            <div class="col-1">
              <button class="form-control btn btn-light" id="submit-input">
               <i class="fas fa-search"></i></button>
            </div>
          </div>
        </form>
        <button class="btn btn-light" id="submit-current">
          <i class="fas fa-map-marker-alt"></i></button>     
      </header>
      <h1>
       <div class="row">
         <div class="col-4">
           <div class="left">
             <div class="cityName"></div>
              <div class="day"></div>
               <div class="temperatureToday"></div>
              <span class="unit">
              <a href="#" id ="celsius" class="active"> °C </a href> | <a href="#" id ="fahrenheit"> Change to °F </a href></span>  
           </div>
         </div>
       <div class="col-4">
           <div class="center">
            <span  class = "emoji">
              <img src=""id="icon">
             </span>
             <div class="description">()</div>
           </div>
       </div>
        <div class="col-4">
          <div class="right">
              <div class="feelsLike">Feels Like: <span id="feelsLike"> </span>°C</div>
              <div class="humidity">Humidity: <span id ="humidity"> </span>%</div>
              <div class="pressure">Pressure: <span id="pressure"></span>hPa</div>
              <div class="wind">Wind: <span id="wind"></span>m/s</div>
          </div>
        </div>
       </div>
      </h1>
      <div class="row weather-forecast">
        <div class="col-sm-2">
         <h2>
               12PM
         </h2>
         <i class="fas fa-cloud-sun"></i>
         <div class="forecast-temperature">
               22° | 8° 
         </div>
        </div>
      <div class="col-sm-2">
         <h2>
               3PM
         </h2>
         <i class="fas fa-sun"></i>
         <div class="forecast-temperature">
               22° | 9° 
         </div>
      </div>
      <div class="col-sm-2">
         <h2>
               6PM
         </h2>
         <i class="fas fa-cloud-sun"></i>
         <div class="forecast-temperature">
        22° | 11° 
         </div>
      </div>
      <div class="col-sm-2">
         <h2>
               9PM
         </h2>
         <i class="fas fa-cloud"></i>
         <div class="forecast-temperature">
         21° | 11°
         </div>
      </div>
      <div class="col-sm-2">
         <h2>
               12AM
         </h2>
         <i class="fas fa-cloud-showers-heavy"></i>
         <div class="forecast-temperature">
         21° | 9° 
         </div>
      </div>
      <div class="col-sm-2">
         <h2>
               3AM
         </h2>
         <i class="fas fa-sun"></i>
         <div class="forecast-temperature">
         22° | 9° 
         </div>
        </div>
     </div>
    </div>
    <footer>
      <h3>
         <a href="https://github.com/kathleenjade/my-working-weatherApp" target="_blank">
            Open-source code
         </a>
            by Kath Escote
      </h3>
   </footer>
    <script src="src/index.js"></script>
  </body>
</html>
